<!DOCTYPE html>
<html lang="en" manifest="demo.appcache">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cache</title>
  <link rel="shortcut icon" href="http://localhost:6656/cache/timg.png" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="http://localhost:6656/cache/theme.css" />
  <script src="http://localhost:6656/cache/main.js"></script>
</head>

<body>
  <div>
    cache2
    <img src="http://localhost:6656/cache/timg.png" />
  </div>
</body>
<script>
  /**
   * application cache
   * 使用 HTML5，通过创建 cache manifest 文件，可以轻松地创建 web 应用的离线版本
   *
   * 优点
   * 离线浏览 - 用户可在应用离线时使用它们
   * 速度 - 已缓存资源加载得更快
   * 减少服务器负载 - 浏览器将只从服务器下载更新过或更改过的资源。
   *
   * Internet Explorer 10, Firefox, Chrome, Safari 和 Opera 支持应用程序缓存.
   * 注意: 浏览器对缓存数据的容量限制可能不太一样（某些浏览器设置的限制是每个站点 5MB）。
   *
   *
   * 用法
   * <html lang="en" manifest="demo.appcache">
   * demo.appcache
   *
   * demo.appcache文件更改后， 其他文件的更改才能生效
   * demo.appcache文件删除后， 所有缓存删除
   *
   * demo.appcache
   * CACHE MANIFEST
   * 此处放需要缓存文件路径
   * NETWORK:
   * 此处放不需要缓存文件路径（*表示其余全部）
   * FALLBACK:
   * 失败重定向
   *

   *
   */
</script>

</html>
