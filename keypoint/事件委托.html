<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件委托</title>
</head>

<body>
  <ul id="oUl">
    <li id="a">aaaaa</li>
    <li id="b">bbbbb</li>
    <li id="c">ccccc</li>
  </ul>
</body>

<script>
  window.onload = function () {
    // 事件委托利用了事件冒泡 
    // 只指定一个事件处理程序，就可以管理某一类型的所有事件
    var oUl = document.getElementById('oUl');
    oUl.onclick = function (e) {
      switch (e.target.id) {
        case 'a':
          alert('This is a');
          break;
        case 'b':
          alert('This is b');
          break;
        case 'c':
          alert('This is c');
          break;

      }
    }
  }
</script>

</html>
