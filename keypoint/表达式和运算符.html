<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表达式和运算符</title>
</head>

<body>

</body>

<script>
  /**
   * 主要表达式
   * JavaScript中基本关键字和常用表达式。
   * https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Operators
   */
  // this
  // this 关键字指向函数的执行上下文。
  // function
  // function 关键字定义了函数表达式。
  // class
  // class 关键字定义了类表达式。
  // function*
  // function* 关键字定义了一个 generator 函数表达式。
  // yield
  // 暂停和恢复 generator 函数。
  // yield*
  // 委派给另外一个generator函数或可迭代的对象。
  // async function
  // async function 定义一个异步函数表达式。
  // await
  // 暂停或恢复执行异步函数，并等待promise的resolve/reject回调。
  // []
  // 数组初始化/字面量语法。
  // { }
  // 对象初始化/字面量语法。
  // /ab+c/i
  // 正则表达式字面量语法。
  // ( )
  // 分组操作符。

  /**
   * 左表达式
   * 左边的值是赋值的目标。
   */
  // 属性访问符
  // 成员运算符提供了对对象的属性或方法的访问
  // (object.property 和 object["property"]).
  // new
  // new 运算符创建了构造函数实例。
  // new.target
  // 在构造器中，new.target 指向new调用的构造器。
  // super
  // super 关键字调用父类的构造器.
  // ...obj
  // 展开运算符可以将一个可迭代的对象在函数调用的位置展开成为多个参数,或者在数组字面量中展开成多个数组元素。


  /**
   * 自增和自减
   * 前置/后置自增运算符和前置/后置自减运算符.
   */
  // A++
  // 后置自增运算符.
  // A--
  // 后置自减运算符.
  // ++A
  // 前置自增运算符.
  // --A
  // 前置自减运算符.

  /**
   * 一元运算符
   * 一元运算符只有一个操作数.
   */
  // delete
  // delete 运算符用来删除对象的属性.
  // void
  // void 运算符表示表达式放弃返回值.
  // typeof
  // typeof 运算符用来判断给定对象的类型.
  // +
  // 一元加运算符将操作转换为Number类型.
  // -
  // 一元减运算符将操作转换为Number类型并取反.
  // ~
  // 按位非运算符.
  // !
  // 逻辑非运算符.

  /**
   * 算术运算符
   * 算术运算符以二个数值（字面量或变量）作为操作数，并返回单个数值。
   */
  // +
  // 加法运算符.
  // -
  // 减法运算符.
  // /
  // 除法运算符.
  // *
  // 乘法运算符.
  // %
  // 取模运算符.

  /**
   * 关系运算符
   * 比较运算符比较二个操作数并返回基于比较结果的Boolean值。
   */
  // in
  // in运算符用来判断对象是否拥有给定属性.
  // instanceof
  // instanceof 运算符判断一个对象是否是另一个对象的实例.
  // <
  // 小于运算符
  // >
  // 大于运算符.
  // <=
  // 小于等于运算符.
  // >=
  // 大于等于运算符。


  /**
   * 相等运算符
   * 如果相等，操作符返回的是Boolean(布尔)类型的true，否则是false。
   */
  // ==
  // 相等 运算符.
  // !=
  // 不等 运算符.
  // ===
  // 全等 运算符.
  // !==
  // 非全等 运算符.


  /**
   * 位移运算符
   * 在二进制的基础上对数字进行移动操作
   */
  // <<
  // 按位左移运算符。
  // >>
  // 按位右移运算符。
  // >>>
  // 按位无符号右移运算符。


  /**
   * 二进制位运算符
   * 二进制运算符将它们的操作数作为32个二进制位（0或1）的集合，并返回标准的JavaScript数值。
   */
  // &
  // 二进制位与（AND）。
  // |
  // 二进制位或（OR）。
  // ^
  // 二进制位异或（XOR）。

  /**
   * 二元逻辑运算符
   * 逻辑运算符典型的用法是用于boolean(逻辑)值运算, 它们返回boolean值。
   */
  // &&
  // 逻辑与.
  // ||
  // 逻辑或.


  /**
   * 条件(三元)运算符
   */
  // (condition ? ifTrue : ifFalse)
  // 条件元素运算符把两个结果中其中一个符合运算逻辑的值返回。


  /**
   * 赋值运算符
   * 赋值元素符会将右边的操作数的值分配给左边的操作数，并将其值修改为右边操作数相等的值。
   */
  // =
  // 赋值运算符。
  // *=
  // 赋值乘积。
  // /=
  // 赋值商。
  // %=
  // 赋值求余。
  // +=
  // 赋值求和。
  // -=
  // 赋值求差。
  // <<=
  // 左位移。
  // >>=
  // 右位移。
  // >>>=
  // 无符号右位移。
  // &=
  // 赋值与。
  // ^=
  // 赋值按位异或。
  // |=
  // 赋值或。
  // [a, b] = [1, 2]
  // { a, b } = { a: 1, b: 2 }
  // 解构赋值允许你分配数组或者对象变量的属性通过使用规定的语法，其看起来和数组和对象字面量很相似。


  /**
   * 逗号操作符
   */
  // ,
  // 逗号操作符允许在一个判断状态中有多个表达式去进行运算并且最后返回最后一个表达式的值。
  // 逗号操作符  对它的每个操作数求值（从左到右），并返回最后一个操作数的值。




  // 逗号操作符
  function myFunc() {
    var x = 0;
    return (x += 1, x); // the same of return ++x;
  }

  // ==
  1 == true               // true
  0 == false              // true
  null == undefined       // true    null undefined 只等于自身和互相
  0 == "000"              // true
  1 == "001"              // true
  "001" == true           // true
  0.3 + 0.7 == true       // true
  0.3 + 0.6 + 0.1 == true // false

  // in
  // 如果指定的属性在指定的对象或其原型链中，则in 运算符返回true。
  // prop in object
  // prop 一个字符串类型或者 symbol 类型的属性名或者数组索引（非symbol类型将会强制转为字符串）。
  // object 检查它（或其原型链）是否包含具有指定名称的属性的对象。
</script>

</html>
