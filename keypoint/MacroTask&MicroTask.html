  <title>宏观任务和微观任务</title>

<body>

</body>

<script>

  /**
   * 宿主：
   * 宏观任务：宿主发起的任务为宏观任务，如setTimeout、setInterval、setImmediate，I/O
   * 微观任务：JavaScript引擎发起的任务为微观任务,如Promise
   * 
   * 微观任务先执行
   */


  // setTimeout(function () {
  //   console.log(1)
  // }, 0)
  // new Promise(function (resolve, reject) {
  //   console.log(2)
  //   resolve()
  // })



  setTimeout(function () {
    console.log(4)
  }, 0)

  new Promise(function (resolve, reject) {
    console.log(1)
    resolve()
  })

  console.log(2)

  new Promise(function (resolve, reject) {
    setTimeout(function () {
      resolve(6)
      console.log(5)
    }, 0)
    console.log(3)
  })
    .then(res => {
      console.log(res)
    })




</script>

</html>
