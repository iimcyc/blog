<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas黑客帝国</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    #cvs {
      background: #000;
    }
  </style>
</head>

<body>
  <canvas id="cvs"></canvas>
</body>

<script>
  window.onload = function () {
    class Barrage {
      constructor(canvas) {
        this.canvas = document.getElementById(canvas);
        this.w = cvs.width = document.body.clientWidth;
        this.h = cvs.height = document.body.clientHeight;
        this.ctx = this.canvas.getContext('2d');
        this.ctx.font = '20px Microsoft YaHei';
        this.barrageList = [];
      }

      //添加弹幕列表
      shoot(value) {
        let top = this.getTop();
        let color = this.getColor();
        let offset = this.getOffset();
        let width = Math.ceil(this.ctx.measureText(value).width);

        let barrage = {
          value: value,
          top: top,
          left: this.w,
          color: color,
          offset: offset,
          width: width
        }
        this.barrageList.push(barrage);
      }

      //开始绘制
      draw() {
        if (this.barrageList.length) {
          this.ctx.clearRect(0, 0, this.w, this.h);
          for (let i = 0; i < this.barrageList.length; i++) {
            let b = this.barrageList[i];
            if (b.left + b.width <= 0) {
              this.barrageList.splice(i, 1);
              i--;
              continue;
            }
            b.left -= b.offset;
            this.drawText(b);
          }
        }
        requestAnimationFrame(this.draw.bind(this));
      }

      //绘制文字
      drawText(barrage) {
        this.ctx.fillStyle = barrage.color;
        this.ctx.fillText(barrage.value, barrage.left, barrage.top);
      }

      //获取随机颜色
      getColor() {
        return '#' + Math.floor(Math.random() * 0xffffff).toString(16);
      }

      //获取随机top
      getTop() {
        //canvas绘制文字x,y坐标是按文字左下角计算，预留30px
        return Math.floor(Math.random() * (this.h - 30)) + 30;
      }

      //获取偏移量
      getOffset() {
        return +(Math.random() * 4).toFixed(1) + 1;
      }

    }

    let barrage = new Barrage('cvs');
    barrage.draw();

    const textList = ['弹幕', '666', '233333333',
      'javascript', 'html', 'css', '前端框架', 'Vue', 'React',
      'Angular', '测试弹幕效果', '弹幕', '666', '233333333',
      'javascript', 'html', 'css', '前端框架', 'Vue', 'React',
      'Angular', '测试弹幕效果', '弹幕', '666', '233333333',
      'javascript', 'html', 'css', '前端框架', 'Vue', 'React',
      'Angular', '测试弹幕效果'
    ];

    textList.forEach((t) => {
      barrage.shoot(t);
    })
  }


</script>

</html>
