<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片合成</title>
</head>

<body>
  <input id="ipt" type="file" accept="image/jpeg, image/png" />

  <h3>原图片</h3>
  <img id="img" />
  <h3>合成后(长按图片保存)</h3>
  <img id="imgConcat" />
</body>

<script>
  window.onload = function () {
    const [w, h] = [150, 150];
    var ipt = document.getElementById('ipt');
    var btn = document.getElementById('btn');

    var img = document.getElementById('img');
    img.style.width = `${w}px`;
    img.style.height = `${h}px`;

    var imgcat = document.getElementById('imgConcat');
    imgcat.style.width = `${w * 2}px`;
    imgcat.style.height = `${h * 2}px`;

    var canvas = document.createElement('canvas');
    canvas.width = w;
    canvas.height = h;
    var ctx = canvas.getContext('2d');

    var reader = new FileReader();

    var imgTop = new Image();
    // imgTop.setAttribute("crossOrigin", 'anonymous');

    img.addEventListener('load', function () {
      ctx.drawImage(img, 0, 0, w * 2, h * 2);

      imgTop.onload = function () {
        ctx.drawImage(imgTop, 0, 0, w * 2, h * 2);
        ctx.fillStyle = '#ffffff';
        imgcat.src = canvas.toDataURL("image/png");
      }
      imgTop.src = '../images/national-flag.png';
    })

    reader.addEventListener('load', function (e) {
      img.src = e.target.result;
    })

    ipt.addEventListener('change', function (e) {
      reader.readAsDataURL(e.target.files[0]);
    })

  }

</script>

</html>
