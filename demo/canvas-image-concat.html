<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片合成</title>
</head>

<body>
  <input id="ipt" type="file" accept="image/jpeg, image/png" />

  <h3>原图片</h3>
  <canvas id="canvas"></canvas>
  <h3>合成后(长按图片保存)</h3>
  <img id="imgConcat" />
</body>

<script>
  window.onload = function () {
    const [w, h] = [120, 120];
    var ipt = document.getElementById('ipt');
    var btn = document.getElementById('btn');
    var imgcat = document.getElementById('imgConcat');
    var canvas = document.getElementById('canvas');
    canvas.width = w;
    canvas.height = h;
    var ctx = canvas.getContext('2d');

    var canvasNew = document.createElement('canvas');
    canvasNew.width = w;
    canvasNew.height = h;
    var ctxNew = canvasNew.getContext('2d');

    var reader = new FileReader();
    var img = new Image();
    var imgTop = new Image();
    imgTop.setAttribute("crossOrigin", 'anonymous');

    img.addEventListener('load', function () {
      ctx.drawImage(img, 0, 0, w, h);
      ctxNew.drawImage(img, 0, 0, w, h);

      imgTop.onload = function () {
        ctxNew.drawImage(imgTop, 0, 0, w, h);

        ctxNew.fillStyle = '#ffffff';
        imgcat.src = canvasNew.toDataURL("image/png");
      }
      imgTop.src = '../images/national-flag.png';
    })

    reader.addEventListener('load', function (e) {
      img.src = e.target.result;
    })

    ipt.addEventListener('change', function (e) {
      reader.readAsDataURL(e.target.files[0]);
    })

  }

</script>

</html>
