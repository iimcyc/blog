<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片合成</title>
</head>

<body>
  <input id="ipt" type="file" accept=".png,.jpg,.jpeg,.gif" />

  <h3>原图片</h3>
  <img id="img" style="border: 1px solid rgba(0, 0, 0, 0.15);" />
  <h3>合成后图片(长按图片保存)</h3>
  <img id="imgConcat" style="border: 1px solid rgba(0, 0, 0, 0.15);" />
</body>

<script>
  window.onload = function () {
    const [w, h] = [150, 150];
    var ipt = document.getElementById('ipt');
    var btn = document.getElementById('btn');

    var img = document.getElementById('img');
    img.style.width = `${w}px`;
    img.style.height = `${h}px`;

    var imgcat = document.getElementById('imgConcat');
    imgcat.style.width = `${w}px`;
    imgcat.style.height = `${h}px`;

    var canvas = document.createElement('canvas');
    canvas.width = w * 3;
    canvas.height = h * 3;
    var ctx = canvas.getContext('2d');

    var reader = new FileReader();

    var imgTop = new Image();
    imgTop.src = '../images/national-flag.png';


    imgTop.setAttribute("crossOrigin", 'anonymous');

    img.addEventListener('load', function () {
      ctx.drawImage(img, 0, 0, w * 3, h * 3);
      ctx.drawImage(imgTop, 0, 0, w * 3, h * 3);
      ctx.fillStyle = '#ffffff';
      imgcat.src = canvas.toDataURL("image/png");
    })

    reader.addEventListener('load', function (e) {
      img.src = e.target.result;
    })

    ipt.addEventListener('change', function (e) {
      reader.readAsDataURL(e.target.files[0]);
    })

  }

</script>

</html>
